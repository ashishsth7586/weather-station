<html>
<head>
<title>Lab Temperature & Humidity</title>
	<meta http-equiv="refresh" content="10">
	<meta name="description" content="lab conditions - RaspberryPi">
	<meta name="author" content="Ashish Shrestha">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="/static/images/favicon.png">
	<link rel="stylesheet" href="/static/css/skeleton.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="margin-top: 5%"> 
				<h2>Real time lab conditions</h2>
				<h1> Temperature: {{"{0:0.1f}".format(temp)}}ÂºC</h1>
				<h1> Humidity: {{"{0:0.1f}".format(hum)}}%<h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form id="range_select" action="/lab_env_db" method="GET">
					<input type="hidden" class="timezone" name="timezone" />
					<div class="row">
					<div class="col-md-2">
						<input type="radio" name="range_h" value="3" id="radio_3" />
						<label for="radio_3"> 3hrs </label>
					</div>
					<div class="col-md-2">
                                                <input type="radio" name="range_h" value="6" id="radio_6" />
                                                <label for="radio_6"> 6hrs </label>
                                        </div>
					<div class="col-md-2">
                                                <input type="radio" name="range_h" value="12" id="radio_12" />
                                                <label for="radio_12"> 12hrs </label>
                                        </div>
					<div class="col-md-2">
                                                <input type="radio" name="range_h" value="24" id="radio_24" />
                                                <label for="radio_24"> 24hrs </label>
                                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.7/jstz.min.js"></script>
<script>
jQuery( document ).ready(function() {
    timezone = jstz.determine();
    jQuery("#timezone").text(timezone.name());     
});
  jQuery("#range_select input[type=radio]").click(function(){
    timezone = jstz.determine();
    jQuery(".timezone").val(timezone.name()); 
    jQuery("#range_select").submit();
  });
</script>
</html>
